# src/main/resources/application.yml
spring:
  application:
    name: gestion-presence
    
  # Configuration du serveur
  server:
    port: 8080
    servlet:
      context-path: /
  
  # Base de données MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/gestion_presence?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Configuration Email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Upload de fichiers
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Cache
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s

# Configuration métier de l'application
app:
  # Paramètres des salaires
  salaire:
    deduction:
      jour-absence: ${SALAIRE_DEDUCTION_JOUR_ABSENCE:200.0}
      minute-retard: ${SALAIRE_DEDUCTION_MINUTE_RETARD:2.0}
    heure:
      debut: "${SALAIRE_HEURE_DEBUT:09:00}"
      fin: "${SALAIRE_HEURE_FIN:17:00}"
    jours:
      ouvrables: ${SALAIRE_JOURS_OUVRABLES:5}

  # Paramètres QR Code
  qrcode:
    width: ${QRCODE_WIDTH:300}
    height: ${QRCODE_HEIGHT:300}
    format: ${QRCODE_FORMAT:PNG}

  # Sécurité (basique)
  security:
    allowed-origins: "${ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}"
    cors:
      enabled: ${CORS_ENABLED:true}

# Configuration des profils
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    com.gestionpresence: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.gestionpresence: INFO

# Logging
logging:
  level:
    com.gestionpresence: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: INFO
  file:
    name: logs/gestion-presence.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"