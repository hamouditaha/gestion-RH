# src/main/resources/application.yml
spring:
  application:
    name: gestion-presence
    
  # Configuration du serveur
  server:
    port: 8080
    servlet:
      context-path: /
  
  # Base de données MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/gestion_presence?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Configuration Email
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Upload de fichiers
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Cache
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s

# Configuration métier de l'application
app:
  # Paramètres des salaires
  salaire:
    deduction:
      jour-absence: 200.0
      minute-retard: 2.0
    heure:
      debut: "09:00"
      fin: "17:00"
    jours:
      ouvrables: 5
  
  # Paramètres QR Code
  qrcode:
    width: 300
    height: 300
    format: PNG
  
  # Sécurité (basique)
  security:
    allowed-origins: "http://localhost:4200,http://localhost:3000"
    cors:
      enabled: true

# Logging
logging:
  level:
    com.gestionpresence: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: INFO
  file:
    name: logs/gestion-presence.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"